{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Project Z - Gallery{% endblock %}

{% block main %}
<main>
	<div class="main-wrapper">
		<div class="section" id="index-banner">
			<div class="container">
				<h2 class="header center light-green-text text-accent-3">Gallery</h2>
			</div>
		</div>
		<div class="container">
			<div class="slider">
				<ul class="slides">
					<li>
						<img src="http://lorempixel.com/1600/900/cats/5">
						<div class="caption center-align">
							<h5 class="light white-text">Here is a cat.</h5>
						</div>
					</li>
					<li>
						<img src="http://lorempixel.com/1600/900/cats/6">
						<div class="caption left-align">
							<h5 class="light white-text">Here are some more cats.</h5>
						</div>
					</li>
					<li>
						<img src="http://lorempixel.com/1600/900/cats/3">
						<div class="caption right-align">
							<h5 class="light white-text">And even more gatos.</h5>
						</div>
					</li>
				</ul>
			</div>
			
			<br><br>
		</div>
	</div>
	
	
</main>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/gallery.js' %}"></script>
{% endblock %}
