<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="elementTransitions.css" />
		<link rel="stylesheet" type="text/css" href="choices.css" />
	</head>

	<body>
		<div>
			<div id="home" class="valign-wrapper">
				<div class="valign container center">
					<h3 class="light">Choices: A Game of Decisions</h3>
					<h5 class="light">By: Project <b>Z</b> 2015</h5>
					<a class="waves-effect waves-light btn special-btn"><i class="mdi-av-play-arrow right"></i>Play</a>
				</div>
			</div>
		
			<div class="et-wrapper" et-in="moveFromRight" et-out="moveToLeft" style="display:none">
				<div class="et-page" data-slide="0">
					<div class="container center">
						<p class="light"></p>
						<div class="row choices" style="padding-bottom: 20px"></div>
						<div class="divider"></div>
						<a class="waves-effect waves-light btn special-btn restart"><i class="mdi-av-loop right"></i>Restart</a>
					</div>
				</div>
				<div class="et-page" data-slide="1">
					<div class="container center">
						<p class="light"></p>
						<div class="row choices" style="padding-bottom: 20px"></div>
						<div class="divider"></div>
						<a class="waves-effect waves-light btn special-btn restart"><i class="mdi-av-loop right"></i>Restart</a>
					</div>
				</div>
			</div>
		</div>

		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
		<script src="elementTransitions.js"></script>
		<script src="choices.js"></script>
	</body>

</html>
